<!DOCTYPE html>
<html>
<head>
	<title>E-Shop Cambodia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="wraper">
		<header id="header" class="main-header">

			<div class="header-nav-above text-left">
			  <div class="container clearfix">
			    <div class="header-logo header-logo-left">
					<h1><a href="#">E Shop Cambodia</a></h1>
				</div>
			    <div class="header-customize header-customize-right">
					<div class="search-with-category header-customize-item" >
					<div class="search-with-category-inner search-box">
					  <div class="form-search-left"> 
							<select>
							  <option value="Categories">Categories</option>
							  <option value="Birthday">Birthday Gifts</option>
							  <option value="Illumination">Illumination</option>
							  <option value="Special">Special Goods</option>
							</select>					  	
					  </div>

					  <div class="form-search-right">
					    <form>
					      <input type="text" placeholder="Search.." name="search">
					      <button type="submit"><i class="fa fa-search"></i></button>
					    </form>
					  </div>
					</div>
					</div>
					<div class="shopping-cart-wrapper header-customize-item with-price">
					  <div class="widget_shopping_cart_content">
							<div class="widget_shopping_cart_content"><div class="widget_shopping_cart_icon">
								<i class="fa fa-shopping-cart"></i>
							</div>
							<div class="sub-total-text"><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span>0.00</span></div>
							</div>
					  </div>
					</div>

			    </div>
			  </div>
			</div>		<!-- header-nav-above -->
		</header>

		<div class="content">
			
		</div>

		<footer>
			
		</footer>
	</div>


</body>
</html>
